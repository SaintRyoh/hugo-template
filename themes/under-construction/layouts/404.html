{{ define "head" }}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
    background: #f5f5f5;
    color: #333;
  }
  .container {
    text-align: center;
    padding: 2rem;
  }
  h1 {
    font-size: 6rem;
    font-weight: 700;
    color: #ccc;
    margin-bottom: 0.5rem;
  }
  p {
    color: #666;
    font-size: 1.1rem;
  }
  a {
    color: #007bff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
{{ end }}

{{ define "title" }}Page Not Found | {{ .Site.Title }}{{ end }}

{{ define "main" }}
<div class="container">
  <h1>404</h1>
  <p>Page not found. <a href="{{ "/" | relURL }}">Go home</a></p>
</div>
{{ end }}
